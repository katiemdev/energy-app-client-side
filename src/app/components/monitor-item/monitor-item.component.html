<mat-card class="monitor-item-container">
  <mat-card-header class="card-header">
    <mat-card-title class="card-title">{{ monitor.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <p><b>Description:</b> {{ monitor.description }}</p>
    <p>
      <b>Recent usage:</b>
      {{
        monitor.monitorData[monitor.monitorData.length - 1]?.usage
          ? monitor.monitorData[monitor.monitorData.length - 1].usage
          : "n/a "
      }}kWh
    </p>
    <p><b>Average usage:</b> {{ monitor.average }}kWh</p>
  </mat-card-content>
  <mat-card-actions class="btn-center">
    <button
      mat-stroked-button
      [routerLink]="['/monitor', monitor._id]"
      routerLinkActive="monitor-item"
    >
      More info
    </button>
  </mat-card-actions>
</mat-card>
