<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="form" [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <mat-card-content>
        <mat-error *ngIf="showErrorMessage == true"
          >Error: Invalid email or password</mat-error
        >
        <mat-form-field class="example-full-width">
          <input
            matInput
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter email"
            required
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Password"
          />
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="accent" class="btn-block">Log in</button>
    </form>
  </mat-card>
</div>
